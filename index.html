<html><head><base href="." />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord 2.0</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
    :root {
        /* Light theme */
        --light-bg-primary: #ffffff;
        --light-bg-secondary: #f2f3f5;
        --light-accent: #5865f2;
        --light-text: #2e3338;
        
        /* Dark theme (current colors) */
        --dark-bg-primary: #36393f;
        --dark-bg-secondary: #2f3136;
        --dark-accent: #5865f2;
        --dark-text: #dcddde;
    
        /* Default to dark theme */
        --bg-primary: var(--dark-bg-primary);
        --bg-secondary: var(--dark-bg-secondary);
        --accent: var(--dark-accent);
        --text: var(--dark-text);
    }
    
    /* Add new fonts */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    
    * {
        font-family: 'Roboto', sans-serif;
    }
    
    body {
        background-color: var(--bg-primary);
        color: var(--text);
    }
    
    .container {
        display: flex;
        height: 100vh;
    }
    
    .sidebar {
        width: 240px;
        background-color: var(--bg-secondary);
        padding: 1rem;
        overflow-y: auto;
    }
    
    .main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
    }
    
    .messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
    }
    
    .message {
        display: flex;
        gap: 1rem;
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 4px;
        position: relative;
        transition: background-color 0.2s ease;
        animation: slideIn 0.3s ease;
    }
    
    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    .message:hover {
        background-color: rgba(255,255,255,0.05);
    }
    
    .message img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
    }
    
    .message-content {
        flex: 1;
    }
    
    .message-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.25rem;
    }
    
    .username {
        font-weight: bold;
        color: white;
    }
    
    .timestamp {
        font-size: 0.8rem;
        color: #72767d;
    }
    
    .input-area {
        padding: 1rem;
        background-color: var(--bg-secondary);
        border-radius: 8px;
    }
    
    .message-input {
        width: 100%;
        padding: 0.75rem;
        border-radius: 4px;
        border: none;
        background-color: #40444b;
        color: var(--text);
        resize: none;
    }
    
    .message-input:focus {
        outline: none;
    }
    
    .online-users {
        margin-bottom: 2rem;
    }
    
    .user-list {
        list-style: none;
    }
    
    .user-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem;
        border-radius: 4px;
        cursor: pointer;
    }
    
    .user-item:hover {
        background-color: rgba(255,255,255,0.05);
    }
    
    .online-indicator {
        width: 10px;
        height: 10px;
        background-color: #3ba55c;
        border-radius: 50%;
    }
    
    .section-title {
        color: #72767d;
        text-transform: uppercase;
        font-size: 0.8rem;
        margin-bottom: 0.5rem;
        font-weight: bold;
    }
    
    .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        gap: 1rem;
        background-image: url('./background.jpeg');
        background-size: cover;
        background-position: center;
        position: relative;
    }
    
    .auth-container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0,0,0,0.5);
    }
    
    .auth-form {
        position: relative;
        backdrop-filter: blur(10px);
        border: 3px solid var(--accent);
        box-shadow: 8px 8px 0px rgba(88, 101, 242, 0.4);
        background-color: var(--bg-secondary);
        padding: 2rem;
        border-radius: 8px;
        width: 90%;
        max-width: 350px;
        margin: 0 auto;
    }
    
    .auth-form h2 {
        font-family: 'Permanent Marker', cursive;
        font-size: 3.5rem;
        text-shadow: 3px 3px 0px var(--accent);
        margin-bottom: 2rem;
        text-align: center;
    }
    
    .auth-logo {
        width: 80%;
        max-width: 300px;
        height: auto;
        margin: 0 auto 2rem auto;
        display: block;
    }
    
    .form-group {
        margin-bottom: 1rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
    }
    
    .form-group input {
        width: 90%;
        padding: 0.75rem;
        border-radius: 4px;
        border: none;
        background-color: #40444b;
        color: var(--text);
        margin: 0 auto;
        display: block;
    }
    
    .btn {
        width: 100%;
        padding: 0.75rem;
        border-radius: 4px;
        border: 2px solid #ffffff22;
        background: linear-gradient(45deg, var(--accent), #7289da);
        color: white;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s ease;
    }
    
    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(88, 101, 242, 0.4);
    }
    
    .switch-form {
        color: var(--accent);
        cursor: pointer;
        text-decoration: underline;
    }
    
    .add-friend {
        margin-top: 1rem;
        padding: 1rem;
        background-color: var(--bg-primary);
        border-radius: 4px;
    }
    
    .friends-list {
        margin-top: 1rem;
    }
    
    .chat-header {
        padding: 1rem;
        background-color: var(--bg-secondary);
        border-radius: 8px 8px 0 0;
        margin-bottom: 1rem;
    }
    
    .message-actions {
        display: none;
        position: absolute;
        right: 10px;
        top: 5px;
        background-color: var(--bg-secondary);
        border-radius: 4px;
        padding: 4px;
    }
    
    .message:hover .message-actions {
        display: flex;
        gap: 5px;
    }
    
    .action-button {
        background: none;
        border: none;
        color: #72767d;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
    }
    
    .action-button:hover {
        background-color: rgba(255,255,255,0.1);
        color: var(--text);
    }
    
    .profile-settings {
        padding: 1rem;
        background-color: var(--bg-primary);
        border-radius: 4px;
        margin-top: 1rem;
    }
    
    .profile-settings input {
        margin-bottom: 0.5rem;
    }
    
    .profile-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        background-color: var(--bg-secondary);
        border-radius: 4px;
        margin-bottom: 1rem;
    }
    
    .profile-header img {
        width: 64px;
        height: 64px;
        border-radius: 50%;
    }
    
    .toast {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 1rem;
        border-radius: 4px;
        background: var(--bg-secondary);
        color: var(--text);
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        animation: slideIn 0.3s ease;
        z-index: 1000;
    }
    </style>
    </head>
    <body>
    <div id="root"></div>
    
    <script type="text/babel">
    const validateUsername = (username) => {
        if (username.length < 3) return "Username must be at least 3 characters";
        if (username.length > 20) return "Username must be less than 20 characters";
        if (!/^[a-zA-Z0-9_]+$/.test(username)) return "Username can only contain letters, numbers and underscores";
        return null;
    };
    
    const validatePassword = (password) => {
        if (password.length < 6) return "Password must be at least 6 characters";
        return null;
    };
    
    const Toast = ({ message, type = 'info' }) => {
        return (
            <div className={`toast ${type}`}>
                {message}
            </div>
        );
    };
    
    const App = () => {
        const [isLoggedIn, setIsLoggedIn] = React.useState(false);
        const [showRegister, setShowRegister] = React.useState(false);
        const [messages, setMessages] = React.useState([]);
        const [selectedFriend, setSelectedFriend] = React.useState(null);
        const [friends, setFriends] = React.useState([]);
        const [newFriendUsername, setNewFriendUsername] = React.useState('');
        const [showProfileSettings, setShowProfileSettings] = React.useState(false);
        const [newUsername, setNewUsername] = React.useState('');
        const [profilePicture, setProfilePicture] = React.useState(null);
        const [customAvatar, setCustomAvatar] = React.useState('');
        const [googleUser, setGoogleUser] = React.useState(null);
        const [username, setUsername] = React.useState('');
        const [password, setPassword] = React.useState('');
        const [userId, setUserId] = React.useState(null);
        const [error, setError] = React.useState('');
        const [theme, setTheme] = React.useState('dark');
        const [notification, setNotification] = React.useState(null);
        const messagesEndRef = React.useRef(null);
        
        const [peers, setPeers] = React.useState({});
        const [privateMessages, setPrivateMessages] = React.useState([]);
        const [friendsList, setFriendsList] = React.useState([]);
        const [usersList, setUsersList] = React.useState([]);
    
        const [currentUsername, setCurrentUsername] = React.useState('');
    
        React.useEffect(() => {
            // Initialize with some test users
            const initialUsers = [
                {
                    id: "user1",
                    username: "TestUser1",
                    password: "password123",
                    avatar_url: "https://api.dicebear.com/6.x/bottts/svg?seed=test1"
                },
                {
                    id: "user2",
                    username: "TestUser2",
                    password: "password123",
                    avatar_url: "https://api.dicebear.com/6.x/bottts/svg?seed=test2"
                }
            ];
            setUsersList(initialUsers);
        }, []);
    
        React.useEffect(() => {
            const userFriends = friendsList.filter(f => 
                f.user1 === userId || f.user2 === userId
            );
            setFriends(userFriends);
        }, [friendsList, userId]);
    
        const toggleTheme = () => {
            const newTheme = theme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            document.documentElement.style.setProperty('--bg-primary', `var(--${newTheme}-bg-primary)`);
            document.documentElement.style.setProperty('--bg-secondary', `var(--${newTheme}-bg-secondary)`);
            document.documentElement.style.setProperty('--accent', `var(--${newTheme}-accent)`);
            document.documentElement.style.setProperty('--text', `var(--${newTheme}-text)`);
        };
    
        const showNotification = (message, type = 'info') => {
            setNotification({ message, type });
            setTimeout(() => setNotification(null), 3000);
        };
    
        const handleLogin = async (e) => {
            e.preventDefault();
            const user = usersList.find(u => u.username === username && u.password === password);
            if (user) {
                setUserId(user.id);
                setIsLoggedIn(true);
                setError('');
            } else {
                setError('Invalid username or password');
            }
        };
    
        const handleRegister = async (e) => {
            e.preventDefault();
            
            const usernameError = validateUsername(username);
            const passwordError = validatePassword(password);
            
            if (usernameError) {
                setError(usernameError);
                return;
            }
            
            if (passwordError) {
                setError(passwordError);
                return;
            }
    
            // Check if username already exists
            if (usersList.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                setError('Username already exists');
                return;
            }
            
            try {
                const randomSeed = Math.random().toString(36).substring(7);
                const avatarUrl = `https://api.dicebear.com/6.x/bottts/svg?seed=${randomSeed}`;
                
                const newUser = {
                    id: Math.random().toString(36).substr(2, 9),
                    username: username,
                    password: password,
                    avatar_url: avatarUrl
                };
                
                setUsersList(prevUsers => [...prevUsers, newUser]);
                setUserId(newUser.id);
                setCurrentUsername(username); // Set the current username
                setIsLoggedIn(true);
                setError('');
                showNotification('Registration successful!', 'success');
            } catch (err) {
                setError('Registration failed');
                showNotification('Registration failed. Please try again.', 'error');
            }
        };
    
        const handleGoogleLogin = async (response) => {
            const userObject = jwt_decode(response.credential);
            const existingUser = usersList.find(u => u.email === userObject.email);
            
            if (existingUser) {
                setUserId(existingUser.id);
                setIsLoggedIn(true);
            } else {
                try {
                    const user = await room.collection('user').create({
                        username: userObject.name,
                        email: userObject.email,
                        avatar_url: userObject.picture,
                        password: ''
                    });
                    setUserId(user.id);
                    setIsLoggedIn(true);
                } catch (err) {
                    setError('Google login failed');
                }
            }
        };
    
        const addFriend = async () => {
            if (!newFriendUsername) {
                showNotification('Please enter a friend\'s username', 'error');
                return;
            }
    
            // Get current user's username
            const currentUser = usersList.find(u => u.id === userId);
            
            if (newFriendUsername === currentUser.username) {
                showNotification('You cannot add yourself as a friend', 'error');
                return;
            }
    
            // Find the friend by username
            const friendUser = usersList.find(u => u.username === newFriendUsername);
            if (!friendUser) {
                showNotification('User not found', 'error');
                return;
            }
    
            // Check if already friends
            const alreadyFriends = friends.some(f => 
                (f.user1 === userId && f.user2 === friendUser.id) || 
                (f.user1 === friendUser.id && f.user2 === userId)
            );
    
            if (alreadyFriends) {
                showNotification('Already friends with this user', 'error');
                return;
            }
    
            // Add new friend relationship
            const newFriend = {
                id: Math.random().toString(36).substr(2, 9),
                user1: userId,
                user2: friendUser.id
            };
            
            setFriends(prevFriends => [...prevFriends, newFriend]);
            setNewFriendUsername('');
            showNotification('Friend added successfully!', 'success');
        };
    
        const deleteMessage = async (messageId) => {
            setPrivateMessages(prev => prev.filter(msg => msg.id !== messageId));
        };
    
        const handleSendMessage = async (event) => {
            if (event.key === 'Enter' && !event.shiftKey && selectedFriend) {
                event.preventDefault();
                const content = event.target.value.trim();
                
                if (content) {
                    const newMessage = {
                        id: Math.random().toString(36).substr(2, 9),
                        content: content,
                        from: userId,
                        to: selectedFriend,
                        created_at: new Date().toISOString()
                    };
                    setPrivateMessages(prev => [...prev, newMessage]);
                    event.target.value = '';
                }
            }
        };
    
        const filteredMessages = selectedFriend ? 
            privateMessages.filter(msg => 
                (msg.from === userId && msg.to === selectedFriend) ||
                (msg.from === selectedFriend && msg.to === userId)
            ) : [];
    
        const handleProfileUpdate = async (e) => {
            e.preventDefault();
            
            try {
                if (newUsername.trim()) {
                    const usernameError = validateUsername(newUsername.trim());
                    if (usernameError) {
                        throw new Error(usernameError);
                    }
                    
                    // Update the users array with the new username
                    setUsersList(prevUsers => prevUsers.map(user => {
                        if (user.id === userId) {
                            return { ...user, username: newUsername.trim() };
                        }
                        return user;
                    }));
                    
                    // Update current username
                    setCurrentUsername(newUsername.trim());
                    showNotification('Username updated successfully!', 'success');
                }
                
                if (profilePicture) {
                    const maxSize = 5 * 1024 * 1024; // 5MB
                    if (profilePicture.size > maxSize) {
                        throw new Error('Profile picture must be less than 5MB');
                    }
                    
                    const reader = new FileReader();
                    reader.onloadend = async () => {
                        const base64String = reader.result;
                        setUsersList(prevUsers => prevUsers.map(user => {
                            if (user.id === userId) {
                                return { ...user, avatar_url: base64String };
                            }
                            return user;
                        }));
                        setCustomAvatar(base64String);
                        showNotification('Profile picture updated successfully!', 'success');
                    };
                    reader.readAsDataURL(profilePicture);
                }
                
                setShowProfileSettings(false);
            } catch (error) {
                showNotification(error.message || 'Error updating profile', 'error');
            }
        };
    
        if (!isLoggedIn) {
            return (
                <div className="auth-container">
                    {!showRegister ? (
                        <div className="auth-form">
                            <img src="./logobilisco.png" alt="Logo" className="auth-logo" />
                            <h2>Login</h2>
                            {error && <div style={{color: 'red', marginBottom: '1rem'}}>{error}</div>}
                            <form onSubmit={handleLogin}>
                                <div className="form-group">
                                    <label>Username</label>
                                    <input 
                                        type="text" 
                                        required 
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Password</label>
                                    <input 
                                        type="password" 
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                                <button type="submit" className="btn">Login</button>
                            </form>
                            
                            <div style={{marginTop: '1rem', textAlign: 'center'}}>
                                <div id="g_id_onload"
                                    data-client_id="YOUR_GOOGLE_CLIENT_ID"
                                    data-callback={handleGoogleLogin}
                                    data-auto_prompt="false">
                                </div>
                                <div className="g_id_signin"
                                    data-type="standard"
                                    data-size="large"
                                    data-theme="dark"
                                    data-text="sign_in_with"
                                    data-shape="rectangular"
                                    data-logo_alignment="center">
                                </div>
                            </div>
                            
                            <p>
                                Don't have an account? {" "}
                                <span className="switch-form" onClick={() => setShowRegister(true)}>
                                    Register
                                </span>
                            </p>
                        </div>
                    ) : (
                        <div className="auth-form">
                            <img src="./logobilisco.png" alt="Logo" className="auth-logo" />
                            <h2>Register</h2>
                            {error && <div style={{color: 'red', marginBottom: '1rem'}}>{error}</div>}
                            <form onSubmit={handleRegister}>
                                <div className="form-group">
                                    <label>Username</label>
                                    <input 
                                        type="text" 
                                        required
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        placeholder="Enter desired username"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Password</label>
                                    <input 
                                        type="password" 
                                        required
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Confirm Password</label>
                                    <input 
                                        type="password" 
                                        required
                                        onChange={(e) => {
                                            if (e.target.value !== password) {
                                                setError('Passwords do not match');
                                            } else {
                                                setError('');
                                            }
                                        }}
                                    />
                                </div>
                                <button type="submit" className="btn">Register</button>
                            </form>
                            <p>
                                Already have an account? {" "}
                                <span className="switch-form" onClick={() => setShowRegister(false)}>
                                    Login
                                </span>
                            </p>
                        </div>
                    )}
                </div>
            );
        }
    
        const currentUser = usersList.find(u => u.id === userId);
    
        return (
            <div className="container">
                <div className="sidebar">
                    <button 
                        className="theme-toggle" 
                        onClick={toggleTheme}
                        style={{
                            position: 'absolute',
                            top: '10px',
                            right: '10px',
                            background: 'none',
                            border: 'none',
                            color: 'var(--text)',
                            cursor: 'pointer',
                            fontSize: '1.5rem'
                        }}
                    >
                        {theme === 'dark' ? '‚òÄÔ∏è' : 'üåô'}
                    </button>
                    <div className="profile-header">
                        <img 
                            src={customAvatar || currentUser?.avatar_url}
                            alt="Profile"
                            style={{width: '64px', height: '64px', borderRadius: '50%'}}
                        />
                        <div>
                            <h3>{currentUsername || currentUser?.username}</h3>
                            <button 
                                className="action-button"
                                onClick={() => setShowProfileSettings(!showProfileSettings)}
                            >
                                Edit Profile
                            </button>
                        </div>
                    </div>
                    
                    {showProfileSettings && (
                        <div className="profile-settings">
                            <form onSubmit={handleProfileUpdate}>
                                <div className="form-group">
                                    <label>New Username</label>
                                    <input 
                                        type="text"
                                        value={newUsername}
                                        onChange={(e) => setNewUsername(e.target.value)}
                                        placeholder="Enter new username"
                                    />
                                </div>
                                <div className="form-group">
                                    <label>Profile Picture</label>
                                    <input 
                                        type="file"
                                        accept="image/*"
                                        onChange={(e) => setProfilePicture(e.target.files[0])}
                                    />
                                </div>
                                <button type="submit" className="btn">Update Profile</button>
                            </form>
                        </div>
                    )}
                    
                    <div className="online-users">
                        <div className="add-friend">
                            <input
                                type="text"
                                placeholder="Enter friend's username"
                                value={newFriendUsername}
                                onChange={(e) => setNewFriendUsername(e.target.value)}
                                className="message-input"
                            />
                            <button onClick={addFriend} className="btn" style={{marginTop: '0.5rem'}}>
                                Add Friend
                            </button>
                        </div>
                        <div className="friends-list">
                            <h3 className="section-title">Friends</h3>
                            <ul className="user-list">
                                {friends.map((friend) => {
                                    const friendId = friend.user1 === userId ? friend.user2 : friend.user1;
                                    const friendUser = usersList.find(u => u.id === friendId);
                                    if (!friendUser) return null;
                                    return (
                                        <li 
                                            key={friendId} 
                                            className="user-item"
                                            onClick={() => setSelectedFriend(friendId)}
                                            style={{
                                                backgroundColor: selectedFriend === friendId ? 'rgba(255,255,255,0.1)' : ''
                                            }}
                                        >
                                            <span className="online-indicator"></span>
                                            <img 
                                                src={friendUser.avatar_url}
                                                alt={friendUser.username}
                                                style={{width: '32px', height: '32px', borderRadius: '50%'}}
                                            />
                                            <span>{friendUser.username}</span>
                                        </li>
                                    );
                                })}
                            </ul>
                        </div>
                    </div>
                </div>
                
                <div className="main">
                    {selectedFriend ? (
                        <>
                            <div className="chat-header">
                                <h3>Chat with {peers[selectedFriend]?.username}</h3>
                            </div>
                            <div className="messages">
                                {filteredMessages.map((message) => (
                                    <div key={message.id} className="message" style={{position: 'relative'}}>
                                        <img 
                                            src={message.from === userId ? currentUser?.avatar_url : usersList.find(u => u.id === message.from)?.avatar_url}
                                            alt="User Avatar"
                                        />
                                        <div className="message-content">
                                            <div className="message-header">
                                                <span className="username">{message.username}</span>
                                                <span className="timestamp">
                                                    {new Date(message.created_at).toLocaleTimeString()}
                                                </span>
                                            </div>
                                            <div className="message-text">{message.content}</div>
                                        </div>
                                        {message.from === userId && (
                                            <div className="message-actions">
                                                <button 
                                                    className="action-button"
                                                    onClick={() => deleteMessage(message.id)}
                                                >
                                                    üóëÔ∏è
                                                </button>
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                            
                            <div className="input-area">
                                <textarea
                                    className="message-input"
                                    placeholder="Send a message..."
                                    onKeyPress={handleSendMessage}
                                    rows="1"
                                />
                            </div>
                        </>
                    ) : (
                        <div style={{display: 'flex', alignItems: 'center', justifyContent: 'center', height: '100%'}}>
                            <h2>Select a friend to start chatting</h2>
                        </div>
                    )}
                </div>
                {notification && (
                    <Toast message={notification.message} type={notification.type} />
                )}
            </div>
        );
    };
    
    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
    </body>
    </html>
